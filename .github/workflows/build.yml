name: Unity Project Build Verification

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Cache Unity Library
      uses: actions/cache@v4
      with:
        path: Library
        key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
        restore-keys: |
          Library-${{ runner.os }}-

    - name: Activate Unity License
      uses: game-ci/unity-activate@v2
      with:
        unityEmail: ${{ secrets.UNITY_EMAIL }}
        unityPassword: ${{ secrets.UNITY_PASSWORD }}
        unityVersion: 2022.3.8f1   # replace with your Unity version
        activateSerial: ""          # leave empty for Personal license

    # Build Unity project
    - name: Build Unity Project for Android (Quest)
      uses: game-ci/unity-builder@v4
      with:
        unityVersion: 2022.3.8f1       # Unity version
        targetPlatform: Android         # build target
        buildName: QuestBuild           # name of output
        buildPath: build                # folder to store APK

